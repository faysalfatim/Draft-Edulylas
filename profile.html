<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile & Settings • EduLylas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            edulylas: {
              purple: '#5A2FD8',
              blue: '#4F9CF9'
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css">
</head>
<body data-page="profile" data-nav-root="." class="font-inter bg-slate-50 text-slate-900 min-h-screen">
  <header class="fixed inset-x-0 top-0 z-30 border-b border-slate-200/80 bg-white/80 backdrop-blur">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-20 flex items-center gap-4">
        <a href="./index.html" class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-edulylas-purple to-edulylas-blue text-white font-bold flex items-center justify-center">EL</div>
          <div>
            <p class="text-lg font-semibold">EduLylas</p>
            <p class="text-sm text-slate-500">Community Playbooks</p>
          </div>
        </a>
        <nav class="hidden lg:flex flex-wrap items-center gap-2 ml-auto" data-nav></nav>
        <div class="ml-auto flex items-center gap-3">
          <a href="./search.html" class="hidden md:inline-flex items-center gap-2 px-4 py-2 rounded-2xl border border-slate-200 text-sm text-slate-500 hover:border-edulylas-purple">
            <i class="ti ti-search"></i>
            Quick search
          </a>
          <button data-nav-toggle aria-expanded="false" class="lg:hidden w-11 h-11 rounded-2xl border border-slate-200 flex items-center justify-center">
            <span class="sr-only">Toggle navigation</span>
            <i class="ti ti-menu-2"></i>
          </button>
        </div>
      </div>
    </div>
  </header>
  <div class="lg:hidden fixed inset-0 z-20 hidden bg-slate-900/30 backdrop-blur-sm" data-nav-overlay></div>
  <aside class="lg:hidden fixed inset-y-0 right-0 z-30 w-72 max-w-full bg-white border-l border-slate-200 shadow-xl hidden" data-mobile-drawer>
    <div class="h-16 px-4 border-b border-slate-200 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-edulylas-purple to-edulylas-blue text-white font-bold flex items-center justify-center">EL</div>
        <div>
          <p class="text-base font-semibold">EduLylas</p>
          <p class="text-xs text-slate-500">Community Playbooks</p>
        </div>
      </div>
      <button data-nav-close class="w-10 h-10 rounded-xl border border-slate-200 flex items-center justify-center">
        <span class="sr-only">Close menu</span>
        <i class="ti ti-x"></i>
      </button>
    </div>
    <div class="p-4 space-y-4">
      <nav data-mobile-nav class="space-y-2"></nav>
      <a data-mobile-search class="inline-flex items-center justify-center gap-2 w-full px-4 py-3 rounded-xl border border-slate-200 text-sm font-semibold">
        <i class="ti ti-search"></i>
        Quick search
      </a>
    </div>
  </aside>

  <main class="pt-28 pb-16">
    <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-sm uppercase tracking-[0.3em] text-slate-400 mb-4">Profile & settings</p>
      <div class="rounded-[32px] border border-slate-200 bg-white/80 p-8 space-y-8">
        <div class="flex flex-col lg:flex-row lg:items-center gap-6">
          <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=facearea&w=160&h=160&q=80" alt="Avatar" class="w-32 h-32 rounded-3xl object-cover">
          <div class="flex-1 space-y-4">
            <div>
              <h1 class="text-3xl font-semibold">Camila Idris</h1>
              <p class="text-slate-500">Lead Facilitator • Lagos, Nigeria</p>
            </div>
            <div class="flex flex-wrap gap-3 text-sm">
              <button class="px-4 py-2 rounded-2xl border border-slate-200">Upload new photo</button>
              <button class="px-4 py-2 rounded-2xl border border-slate-200">Export profile</button>
            </div>
          </div>
        </div>

        <div class="grid gap-6 lg:grid-cols-2">
          <form class="space-y-4">
            <div>
              <label class="text-sm font-medium">Full name</label>
              <input type="text" value="Camila Idris" class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
            </div>
            <div>
              <label class="text-sm font-medium">Role / title</label>
              <input type="text" value="Lead Facilitator" class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
            </div>
            <div>
              <label class="text-sm font-medium">Email</label>
              <input type="email" value="camila@edulylas.org" class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
            </div>
            <div>
              <label class="text-sm font-medium">Region</label>
              <select class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
                <option>Africa</option>
                <option>Europe</option>
                <option>Asia-Pacific</option>
                <option>North America</option>
                <option>Latin America</option>
              </select>
            </div>
          </form>

          <form class="space-y-4">
            <div>
              <label class="text-sm font-medium">Preferred contact</label>
              <select class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
                <option>Weekly recap</option>
                <option>Daily digest</option>
                <option>Only announcements</option>
              </select>
            </div>
            <div>
              <label class="text-sm font-medium">Time zone</label>
              <input type="text" value="GMT+1" class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
            </div>
            <div>
              <label class="text-sm font-medium">Languages</label>
              <input type="text" value="English, Hausa" class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
            </div>
            <div>
              <label class="text-sm font-medium">Notification email</label>
              <input type="email" value="ops@edulylas.org" class="mt-1 w-full rounded-2xl border border-slate-200 bg-white/80 px-4 py-3">
            </div>
          </form>
        </div>

        <div class="grid gap-6 lg:grid-cols-2">
          <div class="p-6 rounded-[28px] border border-slate-200 bg-slate-900 text-white">
            <h3 class="text-lg font-semibold mb-4">Security</h3>
            <div class="space-y-4 text-sm">
              <label class="flex items-center justify-between">Two-factor auth
                <input type="checkbox" checked class="form-checkbox rounded-full text-slate-900" />
              </label>
              <label class="flex items-center justify-between">Login alerts
                <input type="checkbox" checked class="form-checkbox rounded-full text-slate-900" />
              </label>
              <label class="flex items-center justify-between">New device approvals
                <input type="checkbox" class="form-checkbox rounded-full text-slate-900" />
              </label>
            </div>
          </div>
          <div class="p-6 rounded-[28px] border border-slate-200 bg-white/80">
            <h3 class="text-lg font-semibold mb-4">Preferences</h3>
            <div class="space-y-4 text-sm">
              <label class="flex items-center justify-between">Community digest
                <input type="checkbox" checked class="form-checkbox rounded text-edulylas-purple" />
              </label>
              <label class="flex items-center justify-between">Beta invites
                <input type="checkbox" class="form-checkbox rounded text-edulylas-purple" />
              </label>
              <label class="flex items-center justify-between">Facilitator hotline
                <input type="checkbox" checked class="form-checkbox rounded text-edulylas-purple" />
              </label>
            </div>
          </div>
        </div>

        <div class="flex flex-wrap gap-4">
          <button class="px-6 py-3 rounded-2xl bg-slate-900 text-white font-semibold">Save changes</button>
          <button class="px-6 py-3 rounded-2xl border border-slate-300 font-semibold">Reset</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/common.js"></script>
</body>
</html>
